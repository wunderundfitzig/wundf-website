title: News
preset: page
pages: false

options:
  preview: false
  changeSlug: false

fields:
  size:
    label: Size
    type: radio
    default: small
    options:
      - value: small
        text: Small Box
      - value: medium
        text: Medium Box
      - value: featured
        text: Featured Box

  category:
    label: Category
    type: text
    maxlength: 50

  description:
    label: Description
    type: textarea
    buttons: false

  link_text:
    label: Link Text
    type: text

  link_url:
    label: Link URL
    type: url

  news_image:
    label: Image
    type: files
    multiple: false
    template: image
