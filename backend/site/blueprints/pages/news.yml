title: News
preset: page
pages: false

options:
  preview: false
  changeSlug: false

fields:
  featured:
    label: Featured
    type: toggle
    text:
      - small box
      - featured

  category:
    label: Category
    type: text
    maxlength: 50

  description:
    label: Description
    type: textarea
    buttons: false
    when:
      featured: true

  link_text:
    label: Link Text
    type: text

  link_url:
    label: Link URL
    type: url

  news_image:
    label: Image
    type: files
    multiple: false
    template: image
